services:
  - type: web
    name: file-management-system
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.13"
      - key: DEBUG
        value: "False"
      - key: PYTHONUNBUFFERED
        value: "true"
