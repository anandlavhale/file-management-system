{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - File Management System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo-wrap">
                <img src="{% static 'images/logo.png' %}" alt="College Logo" class="login-logo">
            </div>
            
            <h1 class="login-title">File Management System</h1>
            <p class="login-subtitle">Secure Login</p>
            
            {% if error %}
                <div class="alert alert-error login-error">
                    {{ error }}
                    <button type="button" class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                </div>
            {% endif %}
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
            
            <div class="login-footer">
                <p><small>Â© 2024 File Management System. All rights reserved.</small></p>
            </div>
        </div>
    </div>
</body>
</html>
